name: Secret Scan (TruffleHog)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '11 3 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog on repo history
        id: trufflehog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: >-
            --only-verified
            --results=verified,unknown
            --branch=HEAD
            --since-commit=HEAD~500
            --format=sarif
            --output=trufflehog.sarif

      - name: Check if SARIF file exists
        id: check_sarif
        if: always()
        run: |
          if [ -f trufflehog.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to security tab
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog.sarif
      
      - name: Secret scan completed (no findings)
        if: steps.check_sarif.outputs.sarif_exists == 'false' && steps.trufflehog.outcome == 'success'
        run: |
          echo "TruffleHog scan completed successfully with no secrets found"

