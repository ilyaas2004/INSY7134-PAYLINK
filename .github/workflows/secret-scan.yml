name: Secret Scan (TruffleHog)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '11 3 * * *'

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog on repo history
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3.82.8
        with:
          path: .
          extra_args: --only-verified --results=verified,unknown --branch=HEAD --since-commit=HEAD~500

      - name: Fail if findings are present
        if: ${{ steps.trufflehog.outcome == 'failure' }}
        run: |
          echo "Secret scan found potential secrets" >&2
          exit 1

