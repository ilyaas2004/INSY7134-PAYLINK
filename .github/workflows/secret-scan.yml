name: Secret Scan (TruffleHog)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '11 3 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog on repo history
        id: trufflehog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: >-
            --only-verified
            --results=verified,unknown
            --branch=HEAD
            --since-commit=HEAD~500
            --format=sarif
            --output=trufflehog.sarif

      - name: Upload SARIF to security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog.sarif

